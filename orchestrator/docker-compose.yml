services:



  nginx:
    image: nginx:alpine
    container_name: ingress-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"

    volumes:

      # Map static + media files repo
      - /shared-files/:/shared-files/:ro

      # Enabled site configs (symlinked or copied by your enable-site script)
      - ./servers-confs/:/etc/nginx/conf.d:ro
      
      # Certificates shared with Certbot
      - ./data/certs:/etc/letsencrypt:ro

      # Webroot for ACME HTTP-01 challenges
      - ./data/certbot-webroot:/var/www/certbot:ro
      
    depends_on:
      webhook:
        condition: service_healthy

    networks:
      - internal_proxy_pass_network



  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      # Shared cert storage and ACME webroot
      - ./data/certs:/etc/letsencrypt
      - ./data/certbot-webroot:/var/www/certbot





  webhook:
    build:
      context: ./webhook
    container_name: webhook
    restart: unless-stopped
    env_file:
      - ./webhook/.env
    volumes:
      - ./webhook-redeploy-instruct/:/signal-to-host
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:${PORT:-5000}/health || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 10



networks:
  internal_proxy_pass_network:
    external: true
