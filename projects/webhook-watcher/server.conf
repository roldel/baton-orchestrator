# HTTP (80): ACME challenge + redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN_NAME};

    # Let’s Encrypt HTTP-01 challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/acme-challenge;
        try_files $uri =404;
    }

    # Everything else → redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (443): TLS + reverse proxy to the webhook service
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name ${DOMAIN_NAME};

    ssl_certificate     /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem;

    # Optional: Basic health check endpoint directly at the root, if desired
    # This prevents the root from returning a 404 if no webhook path is hit
    location = /health {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://${DOCKER_NETWORK_SERVICE_ALIAS}:${APP_PORT}/health;
    }

    # Proxy requests starting with /webhook/ to the Flask app
    # 'location /webhook/' matches '/webhook/' and anything after it.
    # The trailing slash in proxy_pass is crucial:
    #   - `proxy_pass http://.../`; will remove '/webhook/' from the request path
    #   - `proxy_pass http://...`; will keep '/webhook/' in the request path
    # Given your Flask app's route is @app.route('/webhook/payload'),
    # you likely want the path to be preserved.
    # If your webhook paths are like /webhook/github and Flask has @app.route('/github'),
    # you might remove it. For now, let's keep the path.
    location /webhook/ {
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://${DOCKER_NETWORK_SERVICE_ALIAS}:${APP_PORT}$request_uri; # Proxies with full original URI
        # OR if you want to strip /webhook/ from the path before proxying:
        # rewrite ^/webhook/(.*) /$1 break;
        # proxy_pass http://${DOCKER_NETWORK_SERVICE_ALIAS}:${APP_PORT};
    }

    # Default action for any other request not matching specific locations
    # You can return a 404, or redirect to a main website if it existed.
    location / {
        return 404 "Not Found: Webhook service only operates on /webhook/ paths.";
        # Or if you have a main website for vpsman.ovh elsewhere:
        # return 302 http://your-main-site.com;
    }
}